{% load static %}
{% load resume_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{title}}</title>
    <title>{{title}}</title>
	<link type="text/css" href="{% static 'resume/css/styles.css' %}" rel="stylesheet" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
<table class="table-page" border=0 cellpadding=0 cellspacing=0>
    <tr><td valign=top>
        <div class="header">
            <ul class="menu">
                {% for m in menu %}
                    {% if not forloop.last %}
                        <li><a href="{% url m.url_name %}">{{m.title}} </a></li>
                    {% else %}
                        <li class="last"><a href="http://127.0.0.1:8000/admin/">{{m.title}}</a></li> <!-{% url m.url_name %} -!>
                    {% endif %}
                {% endfor %}
            </ul>
        </div>
       <table class="table-content" border=0 cellpadding="0" cellspacing="0">
           <tr>

           {% if sidebar %}
               {% show_sidebar %}
           {% endif %}


        <td valign="top" class="content">

        {% block content %}
        {% endblock content %}

        </td>

           </tr></table>

 </td></tr></table>

</body>
</html>
